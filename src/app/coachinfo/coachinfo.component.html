<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of coachinfo">
      <th scope="row">{{ student.id }}</th>
      <td>{{ student.student_name }}</td>
    </tr>
  </tbody>
</table>
